echo "<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Your Cart</title>
</head>
<body>
    <h2>Your Cart</h2>
    <ul>
        {% for item in items %}
            <li>
                {{ item.product.title }} - {{ item.quantity }} x ${{ item.product.price }} = ${{ item.total_price }}
                <a href='{% url 'update-cart' item.product.id 0 %}'>Remove</a>
            </li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <a href='{% url 'checkout' %}'>Proceed to Checkout</a>
</body>
</html>" > view_cart.html
