<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.title }} - Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .price {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            color: #fff;
            font-weight: bold;
        }
        .actions .update {
            background-color: #3498db;
        }
        .actions .update:hover {
            background-color: #2980b9;
        }
        .actions .delete {
            background-color: #e74c3c;
        }
        .actions .delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ object.title }}</h2>
        <p>{{ object.description }}</p>
        <p class="price">Price: ${{ object.price }}</p>
        <img src="{{ object.image.url }}" alt="{{ object.title }}" class="product-image"/>
        <div class="actions">
            {% if user.is_authenticated and user.is_superuser %}
                <a href="{% url 'product-update' object.pk %}" class="update">Update</a>
                <a href="{% url 'product-delete' object.pk %}" class="delete">Delete</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
